<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List App</title>

    <link rel="stylesheet" href="assets/css/todo.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

        <h1>To-do List <i class="fas fa-plus"></i></h1>

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> drink</li>
            <li><span><i class="fas fa-trash-alt"></i></span> eat</li>
            <li><span><i class="fas fa-trash-alt"></i></span> study</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todo.js"></script>

</html>
